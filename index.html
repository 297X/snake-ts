<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake TS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0f0f1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: monospace;
      color: #ffffff;
    }

    h1 {
      font-size: 1.5rem;
      letter-spacing: 4px;
      color: #00ff88;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    #gameCanvas {
      display: block;
      border: 2px solid #00ff8833;
      border-radius: 8px;
      box-shadow: 0 0 40px #00ff8822;
      touch-action: none;
    }

    footer {
      margin-top: 16px;
      font-size: 12px;
      color: #555;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>Snake</h1>
  <canvas id="gameCanvas"></canvas>
  <footer>Arrow Keys / WASD &nbsp;|&nbsp; Space to start/pause &nbsp;|&nbsp; P to pause</footer>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
